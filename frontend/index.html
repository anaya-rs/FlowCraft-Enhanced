<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>FlowCraft AI - Privacy-First Document Processing Platform</title>
    <meta name="title" content="FlowCraft AI - Privacy-First Document Processing Platform" />
    <meta name="description" content="Transform your documents with AI-powered intelligence. Privacy-first, local processing, enterprise-grade OCR and analysis." />
    <meta name="keywords" content="document processing, OCR, AI analysis, privacy-first, local AI, document intelligence, FlowCraft" />
    <meta name="author" content="FlowCraft AI Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://flowcraft.ai/" />
    <meta property="og:title" content="FlowCraft AI - Privacy-First Document Processing Platform" />
    <meta property="og:description" content="Transform your documents with AI-powered intelligence. Privacy-first, local processing, enterprise-grade OCR and analysis." />
    <meta property="og:image" content="https://flowcraft.ai/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://flowcraft.ai/" />
    <meta property="twitter:title" content="FlowCraft AI - Privacy-First Document Processing Platform" />
    <meta property="twitter:description" content="Transform your documents with AI-powered intelligence. Privacy-first, local processing, enterprise-grade OCR and analysis." />
    <meta property="twitter:image" content="https://flowcraft.ai/og-image.png" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ff6b35" />
    <meta name="msapplication-TileColor" content="#ff6b35" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- PWA -->
    <meta name="application-name" content="FlowCraft AI" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FlowCraft AI" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "FlowCraft AI",
      "description": "Privacy-first document processing platform with AI-powered intelligence",
      "url": "https://flowcraft.ai",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "FlowCraft AI Team"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
      <div class="text-center">
        <div class="w-20 h-20 bg-gradient-to-r from-orange-500 to-red-500 rounded-2xl flex items-center justify-center mx-auto mb-6 animate-pulse shadow-lg shadow-orange-500/25">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2 font-sans">FlowCraft AI</h1>
        <p class="text-gray-400 mb-4">Loading your document processing platform...</p>
        <div class="flex justify-center">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-orange-500"></div>
        </div>
      </div>
    </div>
    
    <style>
      /* Hide loading screen when app loads */
      #root:not(:empty) + #loading-screen {
        display: none;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #ff6b35;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #f7931e;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Focus styles */
      *:focus {
        outline: 2px solid #ff6b35;
        outline-offset: 2px;
      }
      
      /* Selection styles */
      ::selection {
        background: #ff6b35;
        color: white;
      }
      
      ::-moz-selection {
        background: #ff6b35;
        color: white;
      }
    </style>
  </body>
</html>
